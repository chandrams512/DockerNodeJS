<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Docker Dashboard</title>
</head>

<body>
<header class="header-user-dropdown">
	<div class="header-limiter">
		<h1><a href="#">Company<span>logo</span></a></h1>
		<nav>
			<!-- <a href="#">Overview</a>
			<a href="#">Surveys</a>
			<a href="#">Reports</a>
			<a href="#">Roles <span class="header-new-feature">new</span></a> -->
		</nav>

		<div class="header-user-menu">
			<img src="./images/index.jpg" alt="User Image"/>
			<ul>
				<li><a ui-sref="settings">Settings</a></li>
				<li><a ng-click="logout()" class="highlight">Logout</a></li>
			</ul>
		</div>
	</div>
</header>

<!-- The content of your page would go here. -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var userMenu = $('.header-user-dropdown .header-user-menu');
		userMenu.on('touchend', function(e){
			userMenu.addClass('show');
			e.preventDefault();
			e.stopPropagation();
		});

		// This code makes the user dropdown work on mobile devices
		$(document).on('touchend', function(e){
			// If the page is touched anywhere outside the user menu, close it
			userMenu.removeClass('show');
		});
	});

</script>

<br><br><br>

<!-- Icon Cards-->
<div class="row">
	<img src="./images/3.jpg" alt="bckgound" class="bg" style="z-index:-10;" />
    <div class="col-xl-3 col-sm-6 mb-3">
      <div class="card text-black bg-primary o-hidden h-100">
        <div class="card-body">
          <div class="mr-5">Use Aws</div>
        </div>
        <a class="card-footer text-black clearfix small z-1" ui-sref="">
          <span class="float-left">View Details</span>
          <span class="float-right">
            <i class="fa fa-angle-double-right" style="font-size:24px"></i>
          </span>
        </a>
      </div>
    </div>

    <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-black bg-warning o-hidden h-100">
          <div class="card-body">
            <div class="mr-5">Use Azure</div>
          </div>
          <a class="card-footer text-black clearfix small z-1" ui-sref="">
            <span class="float-left">View Details</span>
            <span class="float-right">
              <i class="fa fa-angle-double-right" style="font-size:24px"></i>
            </span>
          </a>
        </div>
      </div>
</body>
</html>
