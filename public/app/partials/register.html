<br><br><br><br>
<div class="container">
  <img src="./images/3.jpg" alt="bckgound" class="bg" style="z-index:-10;" />
  <form class="bg centered-tight bg-rounded-box soft-shadow">
    <div class="alert alert-success" role="alert" ng-show="alert.success">{{alert.success}}</div>
    <div class="alert alert-danger" role="alert" ng-show="alert.error">{{alert.error}}</div>

    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control square-bottom" placeholder="Your name" ng-model="name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control square-top-bottom margin-top" placeholder="Email address" ng-model="email" required autofocus>
    <label for="inputMobile" class="sr-only">Mobile No</label>
    <input type="text" id="inputMobile" class="form-control square-top-bottom margin-top" placeholder="Mobile no" ng-model="mobile" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control square-top margin-top" placeholder="Password" ng-model="password" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()">Register</button>
    <br>
    <p class="text-center" style="color:white;">Already have an account?<br>
        <a ui-sref="login" style="color:white;cursor: pointer;"><b>Login</b></a>
    </p>
</form>
</div>
